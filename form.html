<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Divulgación Científica</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <form id="divulgacion-form" class="max-w-md mx-auto">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="nombre-completo" class="block mb-2 font-medium">Nombre Completo:</label>
          <input type="text" id="nombre-completo" name="nombre-completo" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
          <label for="correo-electronico" class="block mb-2 font-medium">Correo Electrónico:</label>
          <input type="email" id="correo-electronico" name="correo-electronico" class="w-full px-4 py-2 border border-gray-300 rounded-md" pattern=".+@.+" required>
        </div>
        <div>
          <label for="telefono-movil" class="block mb-2 font-medium">Teléfono Móvil:</label>
          <input type="tel" id="telefono-movil" name="telefono-movil" class="w-full px-4 py-2 border border-gray-300 rounded-md" pattern="[0-9]+" required>
        </div>
        <div>
          <label for="pais" class="block mb-2 font-medium">País:</label>
          <select id="pais" name="pais" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            <option value="" disabled selected>Seleccione un país</option>
            <option value="AF">Afganistán</option>
            <option value="AL">Albania</option>
            <option value="DZ">Argelia</option>
            <!-- ...agregar el resto de los países aquí... -->
          </select>
        </div>
        <div>
          <label for="profesion" class="block mb-2 font-medium">Profesión:</label>
          <input type="text" id="profesion" name="profesion" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
          <label for="estado-civil" class="block mb-2 font-medium">Estado Civil:</label>
          <input type="text" id="estado-civil" name="estado-civil" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="col-span-2">
          <label class="block mb-2 font-medium">Género:</label>
          <select name="genero" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            <option value="" disabled selected>Seleccione su género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="col-span-2">
          <label class="block mb-2 font-medium">
            <input type="checkbox" name="suscripcion" class="mr-2 leading-tight">
            Suscribirse al boletín informativo
          </label>
        </div>
        <div class="col-span-2">
          <button type="submit" class="px-6 py-3 bg-blue-500 text-white font-bold rounded-md">
            Enviar
          </button>
        </div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('divulgacion-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Validar los campos aquí según tus criterios

      // Mostrar mensaje de confirmación
      alert('Formulario enviado exitosamente.');

      // Redirigir a la página
      window.open('https://www.unbosque.edu.co/ciencias/museo', '_blank');
    });
  </script>
</body>
</html>
